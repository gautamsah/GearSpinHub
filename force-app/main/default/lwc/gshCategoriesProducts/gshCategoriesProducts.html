<template>
    <div lwc:if={isLoaded}>
        <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
    </div>
    <lightning-layout>
        <lightning-layout-item>
            <c-gsh-categories-nav oncategoryselect={receivedCategoryClick}>
            </c-gsh-categories-nav>
        </lightning-layout-item>
    </lightning-layout>
    <lightning-layout>
        <lightning-layout-item class="slds-text-title_caps slds-var-m-top_x-large heading">
            New Arrivals
        </lightning-layout-item>
    </lightning-layout>
    <lightning-layout multiple-rows="true" class="slds-gutters_large slds-var-m-top_x-large">
        <lightning-layout-item size="3" key={product.Id} class="slds-col slds-var-m-bottom_xx-large" for:each={displayedProducts}
            for:item="product">
            <c-gsh-product-card product-id={product.Id} product-name={product.Name} product-price={product.Price__c} product-rating={product.Average_Rating__c} 
            product-image={product.DisplayUrl} product-category={product.Product_Category__c}  product-description={product.Description} onproductclick={receivedCartClick}>
            </c-gsh-product-card>
        </lightning-layout-item>
    </lightning-layout>
</template>
