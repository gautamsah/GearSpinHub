    <div class="product">
        <img src={product.image} alt="Helmet" class="product-image"/>
        <p class="sale">Sale!</p>
        <div class="product-info">
            <p><s>${product.originalPrice}</s> ${product.salePrice}</p>
            <!-- Add star ratings and review component here -->
            <p>{product.description}</p>
            <div class="actions">
                <input type="number" value={quantity}/>
                <button onclick={addToCart}>Add to cart</button>
                <!-- Add wishlist button here -->
            </div>
            <!-- Add category and tags here -->
        </div>
    </div>
</template>
