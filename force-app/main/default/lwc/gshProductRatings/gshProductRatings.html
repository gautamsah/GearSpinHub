<!-- reviewComponent.html -->
<template>
    <div class="container">
        <h2>Product Reviews</h2>
        <!-- Display existing reviews -->
        <template for:each={reviews} for:item="review">
            <div key={review.id} class="review-item">
                <div class="rating">
                    <lightning-icon icon-name="utility:favorite" size="small"></lightning-icon>
                    <span>{review.rating}</span>
                </div>
                <div class="comment">{review.comment}</div>
            </div>
        </template>
        
        <!-- Add new review -->
        <div class="new-review">
            <lightning-input label="Rating" type="number" min="1" max="5" step="1" value={rating} onchange={handleRatingChange}></lightning-input>
            <lightning-textarea label="Comment" value={comment} onchange={handleCommentChange}></lightning-textarea>
            <lightning-button label="Submit Review" onclick={handleSubmitReview}></lightning-button>
        </div>
    </div>
</template>
